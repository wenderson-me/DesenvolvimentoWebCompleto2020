<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario 2</title>
</head>

<body>
    <div class="container">
        <img src="./assets/perfil.png" alt="" />

        <form action="">
            <div>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu email" autocomplete="off" required />
            </div>
            <div>
                <input class="senha" type="password" name="password" id="password" placeholder="Digite sua senha" />
            </div>
            <div>
                <input class="submit" type="submit" value="Logar" />
            </div>
        </form>
    </div>
</body>

</html>

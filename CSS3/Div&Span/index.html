<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div & Span</title>

    <style>
        #topo {
            background: blue;
        }

        #conteudo {
            background: blueviolet;
        }

        #rodape {
            background: darkcyan;
        }
        
        .produtos {
            background: cadetblue;
            margin: 10px;
        }

        img {
            height: 200px;
        }

        #assina {
            background: darkorange;
        }

    </style>
</head>
<body>

    <div id="topo">
        <img src="https://m.media-amazon.com/images/G/01/img17/prime/tablet/PMP_DashCard_SameDayShipping._CB464298138_.jpg" alt="">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contatos</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os direitos
    </div>

    <span id="assina">Produto</span>
    
</body>
</html>

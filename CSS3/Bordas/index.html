<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordas</title>

    <style>
        #conteudo {
            border: 5px dashed blue;
            border-radius: 8px;
        }

        #rodape {
            margin-top: 20px;
            border-style: solid;
            border-color: deeppink;
            border-width: 15px 5px;

        }

        #assina {
            margin-top: 20px;
            border-width: 15px 10px 5px 1px;
            border-style: solid;
            border-color: darkorange;
            

        }

    </style>
</head>
<body>

    <div id="conteudo">
        <div class="produtos">
            Produto 1
        </div>
        <div class="produtos">
            Produto 2
        </div>
        <div class="produtos">
            Produto 3
        </div>

    </div>

    <div id="rodape">
        Todos os direitos
    </div>

    <div id="assina">Produto</div>
    
</body>
</html>
